name: YouTube API (Search & Comments)

# 触发条件：通过webhook或手动触发
on:
  workflow_dispatch:
    inputs:
      mode:
        description: '模式选择'
        required: true
        default: 'search'
        type: choice
        options:
        - search
        - comments
      search_query:
        description: '搜索关键词 (搜索模式)'
        required: false
        default: 'HONOR 400'
        type: string
      video_id:
        description: '视频ID (评论模式)'
        required: false
        type: string
      webhook_url:
        description: 'Webhook URL (飞书多维表格等)'
        required: false
        type: string
      max_results:
        description: '最大结果数量 (搜索模式)'
        required: false
        default: '25'
        type: string
      max_comments:
        description: '最大评论数量 (评论模式)'
        required: false
        default: '50'
        type: string
  
  # 支持通过repository_dispatch事件触发（用于外部webhook）
  repository_dispatch:
    types: [youtube-search, youtube-comments]

jobs:
  youtube-search:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client requests httplib2 PySocks
    
    - name: 执行YouTube API任务
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        MODE: ${{ github.event.inputs.mode || github.event.client_payload.mode || 'search' }}
        SEARCH_QUERY: ${{ github.event.inputs.search_query || github.event.client_payload.search_query || 'HONOR 400' }}
        VIDEO_ID: ${{ github.event.inputs.video_id || github.event.client_payload.video_id }}
        WEBHOOK_URL: ${{ github.event.inputs.webhook_url || github.event.client_payload.webhook_url }}
        MAX_RESULTS: ${{ github.event.inputs.max_results || github.event.client_payload.max_results || '25' }}
        MAX_COMMENTS: ${{ github.event.inputs.max_comments || github.event.client_payload.max_comments || '50' }}
        
      run: |
        echo "🚀 开始执行YouTube API任务"
        echo "模式: $MODE"
        if [ "$MODE" = "search" ]; then
          echo "搜索关键词: $SEARCH_QUERY"
          echo "最大结果数: $MAX_RESULTS"
          python youtube_search_webhook.py search "$SEARCH_QUERY" "$MAX_RESULTS" "$YOUTUBE_API_KEY" "$WEBHOOK_URL"
        elif [ "$MODE" = "comments" ]; then
          echo "视频ID: $VIDEO_ID"
          echo "最大评论数: $MAX_COMMENTS"
          python youtube_search_webhook.py comments "$VIDEO_ID" "$MAX_COMMENTS" "$YOUTUBE_API_KEY" "$WEBHOOK_URL"
        fi
    
    - name: 上传结果文件
      if: ${{ !github.event.inputs.webhook_url && !github.event.client_payload.webhook_url }}
      uses: actions/upload-artifact@v4
      with:
        name: youtube-api-results
        path: |
          youtube_search_results_*.json
          youtube_comments_*.json
        retention-days: 30
    
    - name: 输出结果摘要
      run: |
        echo "✅ YouTube API任务完成"
        echo "如果设置了Webhook URL，结果已发送到指定地址"
        echo "如果未设置Webhook URL，结果已保存为工件(Artifacts)"